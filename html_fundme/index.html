<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Me</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 5rem auto;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
                sans-serif;
        }
        /* .btn {

        } */
    </style>
</head>

<body>
    <div class="container">
        <h1>Fund Me App</h1>

        <button id="connectBtn" class="btn">Connect</button>
        <button id="fundBtn" class="btn">Fund</button>
        <button id="withdrawBtn" class="btn">Withdraw</button>
        <button id="balanceBtn" class="btn">Balance</button>

        <div class="form">
            <label for="ethAmount">Eth amount</label>
            <input name="ethAmount" placeholder="0.05" id="ethAmount" />
        </div>

        <p id="alert"></p>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
